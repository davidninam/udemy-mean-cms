<div class="alert alert-success" *ngIf="successMsg">
  <p>Page Deleted</p>
</div>
<div class="alert alert-danger" *ngIf="errorMsg">
  <p>Error deleting Page</p>
</div>

<h1 class="page-title">Pages</h1>
<a routerLink="/admin/add-page" class="btn btn-primary">Add Page</a>
<br>
<br>

<table class="table">
  <tr bgcolor="#f9f9f9">
    <th>Title</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let page of pages?.value">
    <td>{{ page.title }}</td>
    <td>
      <a routerLink="/admin/edit-page/{{ page._id }}">Edit</a>
    </td>
    <td *ngIf="page.slug != 'home'">
      <a routerLink="/admin/delete-page/{{ page._id }}">Delete</a>
    </td>
  </tr>
</table>
