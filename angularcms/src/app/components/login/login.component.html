<h1 class="page-title">Login</h1>

<div class="alert alert-success" *ngIf="userAfterRegistration">
  <p>Wohla!! Registered successfully. You can now login.</p>
</div>
<div class="alert alert-danger" *ngIf="userNotExists">
  <p>Opps! Invalid Username</p>
</div>
<div class="alert alert-danger" *ngIf="wrongPassword">
  <p>Opps! Wrong Password</p>
</div>

<form novalidate #f="ngForm" (ngSubmit)="login(f)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username" #userName="ngModel"
      minlength="4" required>
  </div>
  <div class="alert alert-danger" *ngIf="userName?.errors?.required && userName.touched">
    Username is required
  </div>
  <div class="alert alert-danger" *ngIf="userName?.errors?.minlength && userName.touched">
    Minimum 4 charcters
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" #userPassword="ngModel"
      minlength="4" required>
  </div>
  <div class="alert alert-danger" *ngIf="userPassword?.errors?.required && userPassword.touched">
    Password is required.
  </div>
  <div class="alert alert-danger" *ngIf="userPassword?.errors?.minlength && userPassword.touched">
    Minimum 4 charcters
  </div>

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!f.valid">Login</button>
  </div>
</form>
