<h1 class="page-title">Register</h1>

<div class="alert alert-danger" *ngIf="userExists">
  <p>Opps!! Username already exists, choose another.</p>
</div>
<div class="alert alert-danger" *ngIf="emailExists">
  <p>Opps!! Email already exists, choose another.</p>
</div>

<form novalidate #f="ngForm" (ngSubmit)="register(f)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username" #userName="ngModel"
      minlength="4" required>
  </div>
  <div class="alert alert-danger" *ngIf="userName?.errors?.required && userName.touched">
    Username is required
  </div>
  <div class="alert alert-danger" *ngIf="userName?.errors?.minlength && userName.touched">
    Minimum 4 charcters
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" #eMail="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      required email>
  </div>
  <!-- <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" #eMail="ngModel" required email>
  </div> -->
  <div class="alert alert-danger" *ngIf="eMail.touched && !eMail?.valid">
    Invalid e-mail.
  </div>
  <div class="alert alert-danger" *ngIf="eMail.touched && eMail?.errors?.required">
    e-mail is required
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" #userPassword="ngModel"
      minlength="4" required>
  </div>
  <div class="alert alert-danger" *ngIf="userPassword?.errors?.required && userPassword.touched">
    Password is required.
  </div>
  <div class="alert alert-danger" *ngIf="userPassword?.errors?.minlength && userPassword.touched">
    Minimum 4 charcters
  </div>

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!f.valid">Register</button>
  </div>
</form>
